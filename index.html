<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Auto Entity</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>HTML Auto Entity</h1>

    </div>

    <script src="script.js"></script>
</body>

</html>
